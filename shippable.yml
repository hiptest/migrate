language: ruby
rvm:
  - 2.3.4

branches:
  only:
    - master

build:
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/vendor/bundle

  ci:
    - bundle install --no-cache --deployment --with test production --retry=3
    - bundle exec rspec --format RspecJunitFormatter --out shippable/testresults/rspec-tests.xml
